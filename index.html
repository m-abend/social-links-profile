<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

    <div class="profile_wrapper">
      <div class="profile">
        <div class="profile_img"><img src="assets/images/avatar-jessica.jpeg"></div>
        <div class="profile_name"><p>Jessica Randall</p></div>
        <div class="profile_location"><p>London, United Kingdom</p></div>
        <div class="profile_quote"><p>"Front-end developer and avid reader."</p></div>
        <div class="profile_links">
          <div class="profile_links_entry"><div class="profile_links_entry_text"><a href="https://www.github.com"><p>GitHub</p></a></div></div>
          <div class="profile_links_entry"><div class="profile_links_entry_text"><a href="https://www.frontendmentor.io/"><p>Frontend Mentor</p></a></div></div>
          <div class="profile_links_entry"><div class="profile_links_entry_text"><a href="https://www.linkedin.com"><p>LinkedIn</p></a></div></div>
          <div class="profile_links_entry"><div class="profile_links_entry_text"><a href="https://www.twitter.com"><p>Twitter</p></a></div></div>
          <div class="profile_links_entry"><div class="profile_links_entry_text"><a href="https://www.instagram.com"><p>Instagram</p></a></div></div>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
